<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        ul{
            display: flex;
            flex-direction: row;
            padding: 20px;
            justify-content: center;
            list-style-type: none;
            background:#706D54 ;
        }

        ul li{
            background-color: #C9B194;
            border-radius: 10px;
            gap: 10px;
            margin-right: 10px;

        }

        ul li a{

            text-decoration:darkcyan ;
            color: white;
            background-color: #A08963;
            padding: 10px;
            border-radius: 10px;
            display:block;
            transition: all ease 1.5;
        
        }

        ul li a:hover {
            background-color: #c2a980;

        }

    </style>

</head>
<body>
    

    <h1>Menu</h1>

    <ul>
        <li><a href="#">Lista de compras</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre mim</a></li>
        <li><a href="#">bananas e macacos</a></li>
    </ul>


    



</body>
</html>
